<div class="container">
<mat-card class="feedback">

  <h1> Feedback </h1>
<form #commentForm="ngForm" novalidate >
  <div class="form-group">
      <mat-form-field class="example-container">
    <textarea matInput placeholder="Leave a comment" id="feedback" [(ngModel)]="applyF.comment" name="feedback" #feedback="ngModel" class="form-control"></textarea>
    <div *ngIf="feedback.errors && (feedback.dirty || feedback.touched)" class="alert alert-danger">
        <div [hidden]="!feedback.errors.required">Feedback is Required!</div>
        </div>
  </mat-form-field>
  </div>
  <button class ="view-btn" mat-raised-button color="primary" (click)="submitFeedback()">Submit</button>
</form>
</mat-card>

</div>
