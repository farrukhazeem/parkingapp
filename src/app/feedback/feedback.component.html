<div class="container">
<mat-card class="feedback">

  <h1> Feedback </h1>
<form class="example-form">
  
      <mat-form-field class="example-container">
    <textarea matInput placeholder="Leave a comment" id="comment" [(ngModel)]="applyF.comment" name="comment" #comment="ngModel"></textarea>
  
  </mat-form-field>
 
  <button class ="view-btn" mat-raised-button color="primary" (click)="submit(comment)">Send
    <i class="material-icons">send</i>
  </button>
  
</form>
</mat-card>

</div>
