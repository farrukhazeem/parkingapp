<div class="container">
<mat-card class="feedback">

  <h1> Feedback </h1>
<form #commentForm="ngForm" >
  <div class="form-group">
      <mat-form-field class="example-container">
    <textarea matInput placeholder="Leave a comment" id="feedback" [(ngModel)]="model.feedback" name="feedback" #feedback="ngModel"></textarea>
  </mat-form-field>
  </div>
  <button class ="view-btn" mat-raised-button color="primary"(click)="Submit()">Submit</button>
</form>
</mat-card>

</div>
