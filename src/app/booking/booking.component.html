<div class="container">
  <div class="row">
    <div class="col booking-side-wrapper">
      <div class="locs">Our Locations </div>
      <form>
        <mat-form-field>
          <mat-select [(value)]="selected">

            <mat-option *ngFor="let location of locations" [value]="location">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <p>You selected: {{selected.name}}</p>

      </form>

    </div>
    
  <mat-card class="col-7 booking-image-side">
      <img mat-card-image src="{{selected.image}}" width="10%">
      <mat-card-title> {{selected.name}} </mat-card-title>
    </mat-card>
  </div>

</div>
