<div class="container">
  <div class="row">
    <div class="col booking-side-wrapper">
      <div class="locs">Our Locations </div>
      <mat-card class="card1">
        <mat-form-field>
          <mat-select placeholder="Location" [(value)]="selected">

            <mat-option *ngFor="let location of locations" [value]="location">
              {{ location.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <p>You selected: {{selected.name}}</p>

  <mat-form-field class="time">
  <mat-select placeholder="Time" [(ngModel)]="time">
    <mat-option *ngFor="let time of times" [value]="time">
      {{time}}
    </mat-option>
  </mat-select>
  </mat-form-field>

  <mat-form-field class="reserve">
    <mat-select placeholder="Reserved Hours" [(ngModel)]="hour">
      <mat-option *ngFor="let hour of hours" [value]="hour">
        {{hour}}
      </mat-option>
    </mat-select>
    </mat-form-field>
</mat-card>



    </div>
    
  <mat-card class="col-7 booking-image-side">
      <img mat-card-image src="{{selected.image}}" width="10%">
      <mat-card-title> {{selected.name}} </mat-card-title>
    </mat-card>
  </div>

</div>
